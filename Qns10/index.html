<!DOCTYPE html>
<html>
  <head>
    <title>Show Message</title>
  </head>
  <body>
    <button onclick="showMessage()">Submit</button>
    <p id="message"></p>
    <script>
      function showMessage() {
        setTimeout(function () {
          document.getElementById("message").textContent =
            "Hello! After 2 seconds!";
        }, 2000);
      }
    </script>
  </body>
</html>
